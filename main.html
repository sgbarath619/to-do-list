            </div>
        </div>

    <div class="card container my-4" style="width: 70rem; ">
        <div class="card-body">
            <h5 class="card-title">Add List</h5>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Title" id="listTitle"></textarea>
                <label for="floatingTextarea">Title</label>
            </div>
            <h5 class="card-title" style="padding-top: 20px;">Add Sub-Tasks</h5>
            <div class="form-floating" id="addItemsContainer">
                <!-- <div style="display: flex; padding: 5px 0px;">
                    <span class="item_index_count">1</span>
                    <textarea class="form-control" placeholder="Type item no. 1 here" id="item_1" style="height:1rem"></textarea>
                    <button class="btn btn-secondary" style="height: 38px; margin: 0px 5px 0px 10px;" id="removeItem_1" onclick="addList.removeItem(removeItem_1)" style="font-size: 20px; font-weight: bold;">-</button>
                </div> -->
            </div>
            <div style="display: flex; justify-content: right;">
                <button href="#" class="btn btn-secondary my-2" id="addItem" onclick="addList.addItem()" style="font-size: 20px; font-weight: bold;">+</button>
            </div>
            <div class="form-row" style="display: flex;">
                <div style="margin-right: 10px;">
                    <label for="select">Priority</label>
                    <select class="form-select" style="width: 10rem;" aria-label="Default select example" id="addPriority">
                        <!-- <option selected>Open this select menu</option> -->
                        <option selected value="3">Low</option>
                        <option value="2">Medium</option>
                        <option value="1">High</option>
                    </select>
                </div>
                <div class="form-group" style="margin-right: 10px;">
                    <label for="formGroupExampleInput">Category</label>
                    <input type="text" class="form-control" style="width: 10rem;" id="addCategory" placeholder="Category" value="General">
                </div>
                <div class="form-group" style="margin-right: 10px;">
                    <label for="formGroup">Tags</label>
                    <input type="text" class="form-control" style="width: 10rem;" id="addTags" placeholder="Tags">
                </div>
                <div class="form-group">
                    <label for="dateTimeInput">Deadline</label>
                    <input type="datetime-local" class="form-control" id="addDeadline" style="height: 38px;">
                </div>
            </div>
            <div class="form-group" style="margin: 20px;">
                <input class="form-check-input strikeCheck" type="checkbox" id="addReminder">
                <label for="checkbox">Add reminder 1 hour before</label>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button href="#" class="btn btn-primary my-2" id="addList" onclick="addList.addList()">Add To Do List</button>
            </div>
        </div>
    </div>

    <div style="padding: 10px 20px;">
        <form>
            <div class="form-row align-items-end">
                <h5 style="margin: auto 40px;">Filters & Sort</h5>
                <div class="col-auto">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" placeholder="Category" id="filterbyCategory">
                </div>
                <div class="col-auto form-row">
                    <div class="col">
                        <label for="deadline">Deadline From:</label>
                        <input type="datetime-local" class="form-control" id="filterbyDeadlineFrom" placeholder="First name" style="height: 38px;">
                    </div>
                    <div class="col">
                        <label for="deadline">To:</label>
                        <input type="datetime-local" class="form-control" id="filterbyDeadlineTo" placeholder="Last name" style="height: 38px;">
                    </div>
                </div>
                <div class="col-auto">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Priority</label>
                    <select class="custom-select mr-sm-2" id="filterbyPriority">
                    <option selected value="0">All</option>
                    <option  value="3">Low</option>
                    <option value="2">Medium</option>
                    <option value="1">High</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Sort By</label>
                    <select class="custom-select mr-sm-2" id="sortBy">
                    <option selected value="Date_Created">Date Created</option>
                    <option value="Priority">Priority</option>
                    <option value="Deadline">Deadline</option>
                    </select>
                </div>
                <div class="col-auto my-1">
                    <button type="button" class="btn btn-primary" style="margin: 0px 10px;" onclick="filter.filter()">Apply</button>
                    <button type="reset" class="btn btn-danger" style="margin: 0px 10px;" onclick="filter.clear()">Clear</button>
                </div>
            </div>
          </form>
    </div>

    <div style="display: flex; padding: 20px;">
        <h5 style="margin: auto 40px;">Search</h5>
        <form class="d-flex me-4">
            <div class="form-group">
                <label for="searchTxt">Search</label>
                <input class="form-control me-2" type="search" placeholder="Search in Title and Sub-Tasks" aria-label="Search" id="searchTxt">
                <!-- <button class="btn btn-outline-success me-2" type="submit">Search</button> -->
            </div>
        </form>
        <form class="d-flex me-4">
            <div class="form-group">
                <label for="searchTags">Search by Tags</label>
                <input class="form-control me-2" type="search" placeholder="Search by tags" aria-label="Search in Tags" id="searchTags">
                <!-- <button class="btn btn-outline-success me-2" type="submit">Search</button> -->
            </div>
        </form>
    </div>
